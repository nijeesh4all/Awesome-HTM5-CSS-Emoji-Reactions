<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./animate.css">
</head>

<body>
    <div class="container row holder">
        <div id="hover" class="col s1 align-middle image">
            <img src="./images/unhappy.svg">
        </div>
        <div id="show" class="row col s1">
            <div class="emoji-holder card z-depth-1">
                <span class="image">
                    <img src="./images/wow.png" alt="">
                </span>
                <span class="likes"> 2 </span>
                <span class="text">Wow</span>
                <input type="text" placeholder="comment">
            </div>
            <div class="emoji-holder card z-depth-1">
                <span class="image">
                        <img src="./images/in-love.svg" alt="">
                    </span>
                <span class="likes"> 5 </span>
                <span class="text">Love</span>
            </div>
            <div class="emoji-holder card z-depth-1">
                <span class="image">
                            <img src="./images/grow.svg" alt="">
                        </span>
                <span class="likes"> 2 </span>
                <span class="text">Grow</span>
            </div>
            <div class="emoji-holder card z-depth-1">
                <span class="image">
                                <img src="./images/fus.svg" alt="">
                            </span>
                <span class="likes"> 2 </span>
                <span class="text">Fustrated</span>
            </div>
            <div class="emoji-holder card z-depth-1">
                <span class="image">
                                    <img src="./images/angry.svg" alt="">
                                </span>
                <span class="likes"> 2 </span>
                <span class="text">Angry</span>
            </div>
        </div>
    </div>
</body>

</html>
